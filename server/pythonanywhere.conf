# PythonAnywhere Configuration

# Web app configuration
web:
  # Python WSGI configuration
  wsgi_file: /home/$USERNAME/MesaDigital/server/wsgi.py
  python_version: 3.8
  
  # Static files
  static_files:
    /static/: /home/$USERNAME/MesaDigital/build/
    
  # Environment variables
  env_vars:
    NODE_ENV: production
    PORT: 8000

# Node.js setup
node:
  version: 14.x
  
# Allowed hosts
allowed_hosts:
  - .pythonanywhere.com
